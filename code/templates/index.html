<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" style="border:none" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span><i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">JJ</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <span style="width: 100%;right: 0;font-size: 19px;">Tell us about your favorite jeans!</span>
                    <form id="text" method="post">
                        <label class="col-2 col-form-label">What brand are your jeans?</label>
                        <input class="form-control" type="text" value="Brand" id="brandInput">
                        <label class="col-2 col-form-label">What size are your jeans?</label>
                    </form>

                    <form id="file" method="post" enctype="multipart/form-data">

                        <input class="form-control" type="text" value="5" id="sizeInput">
                        <div class="m-t-10" id="imgBox" style="display: block;margin:auto;max-height:400px;max-width:400px;background: #656CCA;-moz-border-radius: 20px;-webkit-border-radius: 20px;background-position:50% 50%;background-repeat:no-r;border-radius: 100%;height: 350px;width: 100%;">
                            <img class="img-responsive" src="../static/img/Camera.svg" alt="" style="width: 50%;top: 34%;position: relative;max-width: 200px;max-height: 200px;"><input type="file" upload="file" name="file" value="" class="imgInput" style="opacity: 0;position: relative;height: 80%;top: -30%;width: 100%;">
                        </div>
                        <fieldset>
                            <button class="btn btn-primary" id="upload-file-btn" type="button">Upload</button>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </header>
