<script>
    $(document).ready(function(){
        var w = Math.round(location.href.substring(location.href.indexOf('?w')+3, location.href.lastIndexOf('&')), 2);
        var h = Math.round(location.href.substring(location.href.indexOf('&h')+3));
        if(!Number.isNaN(w)&& !Number.isNaN(h)&&w>10&&w<50&&h>10&&h<50){
            $('#size').text("Your Perfect Size has been calculated:  ");
            $('#size2').text(h.toString()+ " X " + w.toString())}
        else
            $('#size').text("We could not calculate your Perfect Size.  Please try again!");


    });
</script>
